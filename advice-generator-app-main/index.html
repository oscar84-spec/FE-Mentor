<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="advice">
      <div class="advice__container">
        <span class="advice__id" id="advice__id">Advice #117</span>
        <h1 class="advice__advice" id="advice__advice">
          "Is is easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </h1>
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
          class="advice__divider-mobile"
        />
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
          class="advice__divider-desktop"
        />
        <div class="advice__icon-dice" id="iconDice">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="./JS/script.js"></script>
  </body>
</html>
